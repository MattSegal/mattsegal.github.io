<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <title>Visual Sort</title>
</head>
<body>
  <header>Visual Sort</header>
  <div id="chart">
    <div class="chart-grid"></div>
  </div>
  <div id="control-panel" class="control-panel">
    <div class="controls">
      <button id="sortBtn">Sort</button>
      <button id="randomBtn">Random</button>
      <button id="reverseBtn">Reverse</button>
      <div id="bar-selector" class="selector">
        <span class="selector-title">Number of bars</span>
        <span id="more-bars" class="incrementor more"></span>
        <span id="less-bars" class="incrementor less"></span>
        <span id="bar-num" class="display-num">0</span>
      </div>
      <div id="value-selector" class="selector">
        <span class="selector-title">Maximum value</span>
        <span id="more-value" class="incrementor more"></span>
        <span id="less-value" class="incrementor less"></span>
        <span id="value-num" class="display-num">0</span>
      </div><div id="speed-selector" class="selector">
        <span class="selector-title">Sort delay time (ms)</span>
        <span id="more-speed" class="incrementor more"></span>
        <span id="less-speed" class="incrementor less"></span>
        <span id="speed-num" class="display-num">0</span>
      </div>
    </div>
    <div class="sort-method-options">
      <div class="method-title">Sorting Method</div>
      <div class="radio-input">
        <input type="radio" id="ms" name="sort-method" value="mergeSort" checked>
        <label for="ms">MergeSort<span><span></span></span></label>
      </div>
      <div class="radio-input">
        <input type="radio" id="is" name="sort-method" value="insertionSort">
        <label for="is">InsertionSort<span><span></span></span></label>
      </div>
      <div class="radio-input">
        <input type="radio" id="cs" name="sort-method" value="cocktailSort">
        <label for="cs">CocktailSort<span><span></span></span></label>
      </div>
      <div class="radio-input">
        <input type="radio" id="bs" name="sort-method" value="bubbleSort">
        <label for="bs">BubbleSort<span><span></span></span>
        </label>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
